<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game online</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/rainbow confetti.css">
</head>

<body>
  <button class="toggle-mode" onclick="toggleMode()"></button>
  <div id="menu-overlay"></div>
  <div id="menu">
    <h2>Menu</h2>
    <ul id="menu-items">
      <li>
        <input type="text" id="search-input" placeholder="Search...">
      </li>
      <li>
        <select id="source-select">
          <option value="mame2003_plus">Arcade</option>
          <option value="nes">Famicom</option>
          <option value="snes">Super Famicom</option>
          <option value="segaMD">Mega Drive – Genesis</option>
          <option value="gba">Game Boy Advance</option>
          <option value="ws">WonderSwan Color</option>
          <option value="pce">PC Engine – TurboGrafx-16</option>
          <option value="psx">Sony PlayStation</option>
        </select>
      </li>
    </ul>
  </div>

  <div id="menu-toggle">&#9776;</div>

  <div id="letter-buttons"></div>
  <div id="game-list"></div>
  <div id="pagination-container">
    <button id="prev-btn">Prev</button>
    <div id="page-count"></div>
    <div id="game-list-count"></div>
    <button id="next-btn">Next</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.32.0/tsparticles.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/rainbow confetti.js"></script>
  
  <script>
    const menu = document.getElementById('menu');
    const menuToggle = document.getElementById('menu-toggle');
    const menuOverlay = document.getElementById('menu-overlay');
    menuToggle.addEventListener('click', function() {
      menu.classList.toggle('show');
      menuOverlay.classList.toggle('show');
      menuToggle.classList.toggle('hide');
    });
    menuOverlay.addEventListener('click', function() {
      menu.classList.remove('show');
      menuOverlay.classList.remove('show');
      menuToggle.classList.remove('hide');
    });


    function toggleMode() {
  const body = document.body;
  body.classList.toggle("dark-mode");
  const isDarkMode = body.classList.contains("dark-mode");
  document.documentElement.style.setProperty(
    "--background-color",
    isDarkMode ? "#202020" : "#e0e5ec"
  );
  document.documentElement.style.setProperty(
    "--outset",
    isDarkMode
      ? "0.1rem 0.1rem 0.1rem #0a0a0a, -0.1rem -0.1rem 0.1rem #3a3a3a"
      : "0.1rem 0.1rem 0.1rem #a3b1c6, -0.1rem -0.1rem 0.1rem #ffffff"
  );
  document.documentElement.style.setProperty(
    "--raised",
    isDarkMode
      ? "inset 0.1rem 0.1rem 0.1rem #3a3a3a,inset -0.1rem -0.1rem 0.1rem #0a0a0a,0.1rem 0.1rem 0.1rem #3a3a3a, -0.1rem -0.1rem 0.1rem #0a0a0a"
      : "inset 0.1rem 0.1rem 0.1rem #ffffff,inset -0.1rem -0.1rem 0.1rem #a3b1c6,0.1rem 0.1rem 0.1rem #ffffff, -0.1rem -0.1rem 0.1rem #a3b1c6"
  );
  document.documentElement.style.setProperty(
    "--inset",
    isDarkMode
      ? "inset 0.1rem 0.1rem 0.1rem #0a0a0a,inset -0.1rem -0.1rem 0.1rem #3a3a3a"
      : "inset 0.1rem 0.1rem 0.1rem #a3b1c6,inset -0.1rem -0.1rem 0.1rem #ffffff"
  );
  document.documentElement.style.setProperty(
    "--sunken",
    isDarkMode
      ? "-0.1rem -0.1rem 0.1rem #0a0a0a,0.1rem 0.1rem 0.1rem #3a3a3a"
      : "-0.1rem -0.1rem 0.1rem #a3b1c6,0.1rem 0.1rem 0.1rem #ffffff"
  );
  document.documentElement.style.setProperty(
    "--ridge",
    isDarkMode
      ? "inset 0.1rem 0.1rem 0.1rem #0a0a0a,inset -0.1rem -0.1rem 0.1rem #3a3a3a,0.1rem 0.1rem 0.1rem #0a0a0a,-0.1rem -0.1rem 0.1rem #3a3a3a"
      : "inset -0.1rem -0.1rem 0.1rem #a3b1c6,inset 0.1rem 0.1rem 0.1rem #ffffff,0.1rem 0.1rem 0.1rem #a3b1c6,-0.1rem -0.1rem 0.1rem #ffffff"
  );
  document.documentElement.style.setProperty(
    "--heart-color",
    isDarkMode ? "#ffffff" : "#ff7025"
  );
  document.documentElement.style.setProperty(
    "--heart-hover-color",
    isDarkMode ? "#ff7025" : "#202020"
  );
}

window.onload = () => {
  toggleMode();
};

  </script>
</body>

</html>
